<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수 호출하기</title>
    
</head>
<body>
    <script>
        var text1 = "함수 선언 전 호출 에러";
        var text2 = "함수 선언 후 호출만 가능";

        printMsg(text1);  //함수 선언 전 호출 에러 (printMsg는 변수기 때문에 여기다가 호출하면 정의되지 않았으므로 에러가 뜸)
        var printMsg = function(msg){    // 익명함수
            document.write("함수 호출 메시지 : "+msg+"<br>");
        }
        // function printMsg(msg){
        //     document.write("함수 호출 메시지 : "+msg+"<br>");
        // }
        printMsg(text2);
    </script>
</body>
</html>
