<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 변수에 담기</title>
    
</head>
<body>
    <script>
        
        function add(x, y, z){
            var sum;
            if ((y === undefined) && (z === undefined)){
                sum=x;
            }
            else if (z === undefined){
                sum = x+y;
            }
            else {
                sum = x+y+z;
            }
            return sum;
        }
        /*
        function add(x, y, z){
            var sum;
            sum = x+y+z;
            return sum;
        }
        이럴땐 r1, r2 결과값은 NaN이 된다. (함수 인지가 부족하기 때문에)
        */
        // JS는 오버로딩이 안됨 (가장 마지막에 있는 함수가 작동한다.)

        var r1 = add(1);
        var r2 = add(2, 3);
        var r3 = add(4, 5, 6);        

        document.write("함수 호출인자 부족 : "+ r1 + "<br>");
        document.write("함수 호출인자 부족 : "+ r2 + "<br>");
        document.write("정상적인 함수 호출 : "+ r3 + "<br>");


    </script>
</body>
</html>
