<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 변수에 담기</title>
    
</head>
<body>
    <script>
        function add(){
            var sum = 1;
            return sum;
        }
        function add(x){
            var sum = x+1;
            return sum;
        }
        function add(x, y){
            var sum = x+y;
            return sum;
        }
        function add(x, y, z){
            var sum = x+y+z;
            return sum;
        }
        // JS는 오버로딩이 안됨 (가장 마지막에 있는 함수가 작동한다.)

        var r0 = add();
        var r1 = add(1);
        var r2 = add(2, 1);
        var r3 = add(4, 5, 6);
        var r4 = add(7, 8, 9, 10);
        

        document.write("함수 호출인자 없음 : "+ r0 + "<br>");
        document.write("함수 호출인자 부족 : "+ r1 + "<br>");
        document.write("함수 호출인자 부족 : "+ r2 + "<br>");
        document.write("정상적인 함수 호출 : "+ r3 + "<br>");
        document.write("7, 8, 9 인자값만으로 적용 호출: "+ r4 + "<br>");


    </script>
</body>
</html>
