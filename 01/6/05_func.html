<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 호출하기</title>
    
</head>
<body>

    <script>
        var result;
        function add(num1, num2){
            return num1 + num2;
        }
        result = add(10, 20);
        document.write("두 수의 합은 " + result + "입니다." + "<br>");

        function addStu(name, n){
            document.write(name + " 학생이 1부터 "+n+"까지 덧셈 수행<br>");
            var sum =0;
            for(var i=1; i<=n; i++){
                sum += i;
            }
            return sum;
        }
        result = addStu("코스모", 10);
        document.write("결과 : " + result + "</ p><br>");

        result = addStu("홍길동", 100);
        document.write("결과 : " + result + "</ p>");
    </script>
</body>
</html>
