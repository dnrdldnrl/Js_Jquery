<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 join 메소드</title>
    
</head>
<body>
    <script>
        var city = ["Seoul", "Busan", "Daejeon"];
        var joinData1 = city.join();  // 쉼표있는 한 줄의 String
        var joinData2 = city.join('-');  // '-'이 있는 한 줄의 String
        var joinData3 = city.join(' 그리고 ');  // '그리고'가 있는 한 줄의 String

        document.write("조인 결과 1 : "+joinData1+"<p />");
        document.write("조인 결과 2 : "+joinData2+"<p />");
        document.write("조인 결과 3 : "+joinData3+"<p />");
    </script>
</body>
</html>
