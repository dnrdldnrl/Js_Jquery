<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop $ push</title>
</head>
<body>
    <script>
        var kdata = ['서울', '부산'];
        var p1 = kdata.unshift('청주', '세종');  // 배열의 맨 첫 부분에 값을 넣음
        document.write("데이터 : " + p1 + "<br>");
        document.write("데이터 : " + kdata + "<br>");
        
        var p2 = kdata.shift();   // 배열의 가장 첫번째 요소 뽑아냄
        document.write("데이터 : " + p2 + "<br>");
        document.write("데이터 : " + kdata + "<br>");

        

    </script>
</body>
</html>
