<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var com = [10, 20, 30, '40', 50];  // 배열 중간에 문자열로 바뀌면 그 다음 부터는 연결 연산자로 바뀜
        function printArr(){
            var i, sum = 0;

            for(i=0;i<com.length; i++){
                sum += com[i];
            }
            return sum;
        }
        var res = printArr();
        document.write("합계 : <b>" + res +"</b></ p>");
    </script>
</body>
</html>
