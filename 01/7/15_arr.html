<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var com = [95, 88, ,72, 68, ,99, 82, 78, 85];
        var getAvg;
        function printAvg(){
            var i, sum = 0;
            var count = 0;  // 실데이터 건수
            var n = com.length;
            document.write(n + "명의 점수 입력<p />");

            for(i=0;i<n; i++){
                if(com[i] === undefined){
                    continue;
                }
                else {
                    sum += com[i];
                    count++;
                }
            }
            document.write("점수를 입력한 학생 : "+count + "명 </p>");
            document.write("점수 합계 : "+ sum + "</p>");
            return (sum/count);
        }
        getAvg = printAvg();
        document.write("평균 : <b>" + getAvg +"</b></ p>");
    </script>
</body>
</html>
