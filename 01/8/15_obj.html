<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수</title>
    <script>
        function add() {
            var header = document.createElement('b1');
            var textNode = document.createTextNode('내 이름은 홍길동');
            header.appendChild(textNode);
            document.body.appendChild(header);
        }
    </script>
</head>
<body>
    <a href="#" onclick="add()">당신의 이름은?</a>
</body>
</html>
