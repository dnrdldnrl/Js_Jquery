<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>맛보기 예제</title>
</head>
<body>
	<script>
		// js의 역할
		// 1, 요소 추가, 삭제
		// 2, html, css 스타일 변경
		// 3, 사용자 상호작용 (버튼 이벤트, 프롬프트, alert창 띄우기 등)
		// 4, form의 유효성 검증
		// 5, 마우스, 키보드 이벤트에 대한 스크립트 실행
		// 6, 웹 브라우저 제어 및 쿠키 등의 설정과 조회
		// 7, ajax 기술을 이용한 웹서버 통신

		var age = prompt("당신의 나이는?", "0");  // "0"은 입력창에 처음 입력되어있는 값을 0으로 설정
		if(age >= 20){
			document.write("당신은 성인입니다.");
		}else{
			document.write("당신은 미성년자입니다.");
		}

		document.write("<div style = 'color:red;'>자바스크립트 학습</div>");
		document.write('<div style = "color:red;">자바스크립트 학습</div>');

	</script>
</body>
</html>
