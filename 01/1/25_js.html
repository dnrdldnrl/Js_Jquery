<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i;
        var sum;
        // for
        for(i=1; i<101; i++){
            sum += i;
        }
        document.write(sum + "<br>");

        //while
        sum = 0;
        i = 1;
        while(i <= 100){
            sum += i;
            i++;
        }
        document.write(sum);

        // 선 무한루프 조건 종료
        var x = 1;
        var res = 0;
        while(1){
            res += x;
            x++;
            if(x===101){
                break;
            }
        }

        // do-while
        res = 0;
        do{
            res += x;
            x++;
        }while(x<=100)
    </script>
</head>
