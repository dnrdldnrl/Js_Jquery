        function getGrade(){
            kor = 95;  // var 생략되었으므로 자동으로 전역변수

        }
        var kor = 100; // global scope (전역변수)
        getGrade(); // 함수호출, 함수내에 전역변수가 있으니까 기존 100에서 95로 다시 설정됨

        document.write("국어 점수 : " + kor + "점 입니다."+"<br>");
