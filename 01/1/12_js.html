<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getGrade(){
            var kor = 95; // 지역변수
            return kor;
        }
        var getKor = getGrade(); // 함수호출, 함수에서 return 값을 던져주므로 95가 설정된다.
        document.write("지역변수 값은 함수 외부에서 사용할 수 없습니다. return값 던져주면 출력 가능" + "<br>");
        document.write("국어 점수 : " + getKor + "점 입니다."+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
