<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 100까지 수 중 3의 배수의 합 구하기</title>
    <script>
        var i;
        var res = 0;

        for(i=1; i<=100; i++){
            if(i%3 != 0){
                continue;
            }
            res += i;
        }
        document.write("1부터 100까지의 3의 배수 합 : <b> "+res+"</b>");
    </script>
</head>
<body>
    
</body>
</html>
