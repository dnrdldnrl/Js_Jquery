<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
    <script>
        var subject;
        var day = new Date().getDay();

        switch(day){
            case 1: // 월요일
            case 2: // 화요일
                subject = "오라클";
                break;
            case 3: // 수요일
            case 4: // 옥요일
                subject = "자바스크립트";
                break;
            case 5:
            case 6:
                subject = "자바";
                break;
            case 0:
            default:
                subject = "탁구";
                break;
        }
        document.write("오늘은 <b>" + subject + "</b> 공부하는 날입니다. <p />")
    </script>
</head>
<body>
    
</body>
</html>
