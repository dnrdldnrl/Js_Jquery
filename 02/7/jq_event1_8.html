<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(document).on("mousemove", function(e) {
		$(".posX").text(e.pageX);   // 스크롤 x 축 이동거리 계산 (마우스 포인터 x축 좌표값)
		$(".posY").text(e.pageY);   // 스크롤 y 축 이동거리 계산 (마우스 포인터 y축 좌표값)
	});
});
</script>
</head>
<body>
<h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
