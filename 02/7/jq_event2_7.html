<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn_wrap").delegate(".btn_1.on", 
	"mouseover focus", function() {
		alert("HELLO!");
	});  // 라이브 이벤트 방식
	$(".btn_1").addClass("on");

	// one() 때문에 최초 한번 alert창이 뜨고 다음에는 뜨지 않는다.
	$(document).one("mouseover focus", 
	".btn_2.on", function() {
		alert("WELCOME!");
	});  // 라이브 이벤트 방식이긴 하지만 1회만 발생
	// 등록된 이벤트 제거됨
	$(".btn_2").addClass("on");
});
</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p><button class="btn_2">버튼2</button></p>
</div>
</body>
</html>
