<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ) {
		$(".btn1").click(function(){
			$(".btn1").parent().next()
			.css({"color": "red"});
		});

		$(".btn2").on({
			"mouseover focus" : function(){
				$(".btn2").parent().next()
				.css({"color": "aqua"})
			},
			"mouseout blur" : function(){
				$(".btn2").parent().next()
				.css({"color" : "black"});
			}
		});

		// btn1의 클릭 행위 off
		$(".btn1").off("click");
		// btn2의 mouseover 행위off 
		$(".btn2").off("mouseover focus");
	});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
