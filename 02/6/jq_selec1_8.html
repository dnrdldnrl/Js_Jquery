<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	// 공백 : 하위 요소 선택자
	// > : 직계자식 요소 선택자
	// parent() : 직계부모
	// parents() : 상위 요소(들)
	$(function(){
		$("#wrap h1")
		.css({
			"background-color":"yellow",
			"border":"2px dashed #f00"
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>  <!--이 h1태그는 wrap의 직계 자식 (> 선택자 영향 받음)-->
		<p>내용1</p>
		<section>
			<h1>하위 요소 선택자</h1>  <!--이 h1태그는 wrap의 하위 요소 (> 선택자 영향 받음)-->
			<p>내용2</p>
		</section>
	</div>
</body>
</html>
