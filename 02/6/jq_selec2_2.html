<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#menu li:even")  // 짝수
		.css({"background-color":"yellow"});

		$("#menu li:odd")  // 홀수
		.css({"background-color":"aqua"});

		var index = $("#first").index();
		console.log(index);
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li id = "first">내용1</li>
		<li id = "second">내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
