<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		$("strong").unwrap( ); // 부모요소 제거
		$(".ct1").wrap("<div />"); // ct1을 div로 감싼다.
		$(".ct2").wrapAll("<div />"); // ct2 클래스를 가진 요소를 전부 div 태그로 감싼다.
		$("li").wrapInner("<h3 />");  // li 요소에 h3 자식요소를 추가한다.
	});
</script>
<style>
	div{background-color:aqua;}
</style>
</head>
<body>
	<h1 id="tit_1">
	<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
