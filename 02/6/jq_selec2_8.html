<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var arr1 = [{
			"area":"서울", 
			"name":"무대리"
			},{
				"area":"부산", 
				"name":"홍과장"
			},{
				"area":"대전", 
				"name":"박사장"
			},{
				"area":"서울", 
				"name":"빅마마"
			}];

		var arr2 = $.map(arr1, function(a, b){    // map : 각각의 함수를 처리 즉, 적용시키고 나서 배열로 다시 만듦
			if(a.area == "서울") { 
				return a;
			}
		});
		console.log(arr2);
		console.log("==== first End ====");

		var arr3 = $.grep(arr1, function(a, b){    // grep : 반환값이 true이면 배열의 데이터가 인덱스 오름차순으로 새 배열에 저장
			if(a.area == "서울") {
				return true;
			} else {
				return false;
			}
		});
		console.log(arr3);
		console.log("==== Second End ====");    
	});
</script>
</head>

</body>
</html>
