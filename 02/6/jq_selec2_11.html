<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#wrap a[target]")
		.css({"color":"red"});

		$("#wrap a[href^=https]")   // href 속성값이 https로 시작하는 요소만 선택
		.css({"color":"lime"});  

		$("#wrap a[href$=net]")    // net으로 끝나는 요소만 선택
		.css({"color":"blue"});

		$("#wrap a[href*=google]")  // google이 포함된 요소만 선택
		.css({"color":"red"});

		$("#member_f :text")   // input요소 중 type속성값이 text인 요소만 선택
		.css({"background-color":"yellow"});

		$("#member_f :password")  // // input요소 중 type속성값이 password인 요소만 선택
		.css({"background-color":"aqua"});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
