<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
$(function() {
	$("#newsWrap_1")
   // load() : 외부 컨텐츠를 가져올 때 사용
	.load("jquery_ajax_news.html #news_1");
	
	$("#newsWrap_2")
	.load("jquery_ajax_news.html #news_2");
});
</script>
</head>
<body>
   <h1>LOAD 1</h1>
   <div id="newsWrap_1"></div>
   <h1>LOAD 2</h1>   
   <div id="newsWrap_2"></div>
</body>
</html>
