<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
  // json 데이터 처리 방법
  $(function() {
    $.ajax({
      url:"js/MOCK_DATA.json",
      // type : 전송방식 (생략되어있다면 GET 방식)
      dataType:"json",
      success: function(data){
        // json에 데이터가 존재한다면
        if(data.length > 0){
          // 테이블 요소를 tb 변수에 저장
          var tb = $("<table />");
          for(var i in data){
            // json 데이터 row를 돌면서 해당 값을 변수에 저장
            var $id = data[i].id;
            var $first_name = data[i].first_name;
            var $last_name = data[i].last_name;
            var $email = data[i].email;
            var $gender = data[i].gender;

            // 해당 변수에 저장한 row 구성값을 테이블 row에 추가
            var row = $("<tr />").append(
              $("<td />").text($id),
              $("<td />").text($first_name),
              $("<td />").text($last_name),
              $("<td />").text($email),
              $("<td />").text($gender)
            );

            // 완성된 row를 테이블에 추가 (완성된 0row 한 줄 추가)
            tb.append(row);
          }
          // 완성된 테이블을 div 태그에 추가
          $(".wrap").append(tb);
        }
      }
    });
  });
</script>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
