<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        var xWidth = 100;
        var yHeight = 100;
        $(document).ready(function(){
            $("#hide").click(function(){
                $("img").hide("slow");
            });
            $("#show").click(function(){
                $("img").show("fast");
            });
            $("#toggle").click(function(){
                $("img").toggle(3000);
            });
        });
    </script>
</head>
<body>
    <div class="css_pic"> 
        <button id="hide">hide</button>
        <button id="show">show</button>
        <button id="toggle">show/hide (toggle)</button>
        <p></p>
        <div class="">
            <img name="pic1" src="pic1.jpg">
        </div>
    </div>
</body>
</html>
