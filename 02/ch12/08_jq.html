<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button.add").click(function(){
                // toggleClass() : 클래스가 있으면 제거, 없으면 생성
                $("h1,h2,p,div").toggleClass("red");
            });
        });
    </script>
    <style>
        .red{
            color: red;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div><br>
    <button class="add">CSS 적용/해제</button>
</body>
</html>
